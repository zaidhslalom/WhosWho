<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Who's Who</h1>
    <p>Brought to you by The Real Vancouver Hackathon Team <b id="name"></b></p>
    <img src="https://github.com/zaidhslalom/whoswho/blob/e96f497ad80ba114336c431429fd0900e953eb96/image/WhosWho.png" alt="Who's Who">
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }())
    </script>
</body>

</html>
